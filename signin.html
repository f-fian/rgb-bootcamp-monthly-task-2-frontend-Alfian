<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>
      <h1 class="mb-5 text-center fw-bold signin-header"> Sign In</h1>
      <div class="container mt-5">
        <div id="alert"></div>
        <form action="http://127.0.0.1:3000/api/user/signin" method="POST" >
            <!-- Email -->
            <div class="form-group row mb-4">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" id="email" class="form-control" placeholder="example@email.com" name="email">
            </div>
            </div>
            <!-- Password -->
            <div class="form-group row mb-4">
              <label for="address" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" id="address" class="form-control" name="password">
              </div>
            </div>
            <!-- gak pake type submit soalnya nanti ke refresh pagenya (pesannya jadi gak keliatan) -->
            <button type="submit" class="btn btn-lg btn-outline-primary col-sm-2">SignIn</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
