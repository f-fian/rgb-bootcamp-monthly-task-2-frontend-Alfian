<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
      <div class="mb-5 text-center fw-bold signup-header"> Sign Up</div>
      <div class="container mt-5">
      <div id="alert"></div>
       
        <!-- <form action="http://127.0.0.1:3000/api/example" method="POST" > -->
        <form action="http://127.0.0.1:3000/api/user/signup" method="POST" >
          <!-- KTP -->
          <div class="form-group row mb-4">
            <label for="nik" class="col-sm-2 col-form-label">NIK</label>
            <div class="col-sm-8">
              <input type="number" id="nik" class="form-control" name="nik">
            </div>
          </div>
          <!-- First and Last Name -->
          <div class="form-group row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">Fullname</label>
            <div class="col-sm-8">
              <input type="text" id="fullname" class="form-control" name="fullname">
            </div>
          </div>
          <!-- Phone -->
          <div class="form-group row mb-4">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input type="tel" id="phone" class="form-control" name="phone">
            </div>
          </div>
          <!-- Email -->
          <div class="form-group row mb-4">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" id="email" class="form-control" placeholder="example@email.com" name="email">
            </div>
          </div>
          <!-- BirthDate -->
          <div class="form-group row mb-4">
            <label for="birthDate" class="col-sm-2 col-form-label">BirthDate</label>
            <div class="col-sm-8">
              <input type="date" id="birthDate" class="form-control" name="birthDate">
            </div>
          </div>
          <!-- Address -->
          <div class="form-group row mb-4">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" id="address" class="form-control" name="address">
            </div>
          </div>
          <!-- Password -->
          <div class="form-group row mb-4">
            <label for="address" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" id="address" class="form-control" name="password">
            </div>
          </div>
          <!-- gak pake type submit soalnya nanti ke refresh pagenya (pesannya jadi gak keliatan) -->
          <button type="submit" class="btn btn-lg btn-outline-primary col-sm-2">SignUp</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
